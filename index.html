
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Manuela Guglielmi</h1>
        <script type="text/processing">
  float a = 0.0;
float s = 0.0;
void setup()
{
  size(600, 400);
  background(10);
  fill(255);
  rectMode(CENTER);
  frameRate(30);
}
void draw(){
  {
  a = a + 0.04;
  s = cos(a)*2;
  
    translate(width/2, height/2);
    scale(s); 
    fill(frameCount *4 % 80, 30 , frameCount *2 % 50);
    pushMatrix();
    rotate(radians(frameCount *2 % 360));
    rect(0, 0, 125, 125);
    popMatrix();  
  }{
    textSize(7);
    fill(255,255,255);
    text("PROCESSING", 0, 0);
    }
   }
        </script>
        <canvas></canvas>
    </body>
</html>
