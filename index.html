
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Antonio</h1>
        <script type="text/processing">
float r;
float x,y;

void setup(){
size(800,800);
x=140;
y=0;
}

void draw() {
background(0);
pushMatrix();
translate(width/2,height/2);
rotate(radians(r));

fill(255,255,0);
ellipse(0,0,100,100);
fill(200,200,0);

fill(0,0,255);
ellipse(x,y,20,20);
pushMatrix();
translate(x,y);
rotate(radians(-r*3));
fill(255);
ellipse(20,y,5,5);
popMatrix();

fill(255,0,0);
ellipse(60,60,10,10);
pushMatrix();

translate(x,y);
popMatrix();

fill(0,255,0);
ellipse(100,y,15,15);
pushMatrix();

translate(x,y);
popMatrix();

popMatrix();
r+=1;

}  
        </script>
        <canvas></canvas>
    </body>
</html>
